<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suivi d'Objet et Calculs Physiques</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  padding: 20px;
}

.container {
  max-width: 950px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.video-container {
  position: relative;
  width: 640px;
  margin: auto;
  border: 1px solid #ccc;
  border-radius: 5px;
  overflow: hidden;
}

#video {
  width: 100%;
  display: block;
}

.canvas-overlay,
.axis-overlay {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
}

.crosshair {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin: -10px 0 0 -10px;
  border: 2px solid red;
  border-radius: 50%;
  z-index: 20;
}

.stopwatch {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-family: monospace;
  z-index: 30;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px 0;
  flex-wrap: wrap;
}

button {
  padding: 10px 15px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">

<div class="lux-display">
Luminosité : <span id="lux-value">0</span> lux
</div>

<div class="video-container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" class="canvas-overlay"></canvas>
  <canvas id="3d-axis" class="axis-overlay"></canvas>
  <div class="crosshair"></div>
  <div class="stopwatch" id="stopwatch">00:00.00</div>
</div>

<div class="controls">
  <button id="capture-bg">Capturer le fond</button>
  <button id="start-recording">Lancer l'enregistrement</button>
  <button id="stop-recording">Arrêter</button>
  <button id="calculate">Calculer</button>
</div>

<script src="script.js"></script>
</div>
</body>
</html>
