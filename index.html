<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suivi d'Objet et Calculs Physiques</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

.video-container {
    position: relative;
    max-width: 640px;
    margin: auto;
}

#video {
    width: 100%;
    display: block;
}

.canvas-overlay,
.axis-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.axis-overlay { z-index: 11; }

.crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px;
    border: 2px solid red;
    border-radius: 50%;
    z-index: 20;
}

.stopwatch {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-family: monospace;
    z-index: 30;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}

.results {
    background: #f9f9f9;
    padding: 15px;
    border-radius: 5px;
}

pre {
    background: #eee;
    padding: 10px;
    white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="container">

    <div class="lux-display">
        Luminosité : <span id="lux-value">0</span> lux
    </div>

    <div class="video-container">
        <video id="video" autoplay muted></video>
        <canvas id="canvas" class="canvas-overlay"></canvas>
        <canvas id="3d-axis" class="axis-overlay"></canvas>
        <div class="crosshair"></div>
        <div class="stopwatch" id="stopwatch">00:00:00.00</div>
    </div>

    <div class="controls">
        <button id="capture-bg">Capturer le fond</button>
        <button id="start-recording">Lancer l'enregistrement</button>
        <button id="stop-recording">Arrêter l'enregistrement</button>
        <button id="calculate">Calculer</button>
    </div>

    <div class="results">
        <p>Angle : <span id="angle">—</span> °</p>
        <p>Vitesse : <span id="speed">—</span> px/s</p>
        <p>Position (X, Y, Z) : <span id="position">—</span></p>
        <p>Erreur absolue (e1) : <span id="error-abs">—</span></p>
        <p>Erreur relative (e2) : <span id="error-rel">—</span></p>

        <h3>Équation du mouvement</h3>
        <pre id="equation">—</pre>
    </div>
    
<div class="graphs">
    <canvas id="graph-x" width="250" height="200"></canvas>
    <canvas id="graph-y" width="250" height="200"></canvas>
    <canvas id="graph-z" width="250" height="200"></canvas>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
