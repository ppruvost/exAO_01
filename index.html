<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi d'Objet et Calculs Physiques</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lux-display">Luminosité : <span id="lux-value">0</span> lux</div>
        <div class="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas" class="canvas-overlay"></canvas>
            <div class="crosshair" id="crosshair"></div>
            <div class="horizontal-line" id="horizontal-line"></div>
        </div>
        <div class="controls">
            <button id="capture-bg">Capturer le fond</button>
            <button id="start-recording">Lancer l'enregistrement</button>
            <button id="stop-recording">Arrêter l'enregistrement</button>
        </div>
        <div class="results">
            <p>Angle : <span id="angle-value">0</span>°</p>
            <p>Vitesse/Accélération : <span id="speed-value">0</span></p>
            <p>Erreur absolue (e1) : <span id="error1-value">0</span></p>
            <p>Erreur relative (e2) : <span id="error2-value">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
