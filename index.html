<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi d'Objet et Calculs Physiques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 950px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .lux-display {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }

    .video-container {
      position: relative;
      width: 640px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      background-color: #000;
    }

    #video {
      width: 100%;
      display: block;
      background-color: #000;
    }

    .canvas-overlay,
    .axis-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid red;
      border-radius: 50%;
      z-index: 20;
    }

    .stopwatch {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: monospace;
      z-index: 30;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .results {
      margin: 20px auto;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
      max-width: 800px;
    }

    .results p {
      margin: 8px 0;
      font-size: 14px;
    }

    #equation {
      margin-top: 10px;
      background-color: #eeeeee;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 13px;
    }

    .graphs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
      flex-wrap: wrap;
    }

    .graphs canvas {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 280px;
      margin-bottom: 10px;
    }
  </style>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <div class="lux-display">
      Luminosité : <span id="lux-value">0</span> lux
    </div>
    
    <div class="video-container">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="canvas" class="canvas-overlay"></canvas>
      <canvas id="3d-axis" class="axis-overlay"></canvas>
      <div class="crosshair"></div>
      <div class="stopwatch" id="stopwatch">00:00.00</div>
    </div>

    <div class="controls">
      <button id="capture-bg">Capturer le fond</button>
      <button id="start-recording">Lancer l'enregistrement</button>
      <button id="stop-recording">Arrêter</button>
      <button id="calculate">Calculer</button>
    </div>

    <!-- Résultats -->
    <div class="results">
      <p>Angle : <span id="angle-value">—</span> °</p>
      <p>Vitesse : <span id="speed-value">—</span> m/s</p>
      <p>Position finale : <span id="position-value">(— , — , —)</span> m</p>
      <p id="error1-value">Erreur absolue : —</p>
      <p id="error2-value">Erreur relative : —</p>
      <pre id="equation">—</pre>
    </div>

    <!-- Graphiques -->
    <div class="graphs">
      <canvas id="graph-x" width="300" height="200"></canvas>
      <canvas id="graph-y" width="300" height="200"></canvas>
      <canvas id="graph-z" width="300" height="200"></canvas>
      <canvas id="graph-d" width="300" height="200"></canvas>
      <canvas id="graph-v" width="300" height="200"></canvas>
      <canvas id="graph-a" width="300" height="200"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
