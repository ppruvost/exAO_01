<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi d'Objet et Calculs Physiques</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            margin-top: 20px;
        }

        .lux-display {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            display: block;
            position: relative;
            z-index: 1;
        }

        .canvas-overlay,
        .axis-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .axis-overlay {
            z-index: 11;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid red;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
        }

        .stopwatch {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 30;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .results p {
            margin: 6px 0;
        }

        pre {
            margin-top: 10px;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .graphs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .graphs canvas {
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Suivi de mouvement et analyse cinématique</h2>

    <div class="lux-display">
        Luminosité : <span id="lux-value">0</span> lux
    </div>

    <!-- Vidéo et superpositions -->
    <div class="video-container">
        <video id="video" autoplay muted></video>
        <canvas id="canvas" class="canvas-overlay"></canvas>
        <canvas id="3d-axis" class="axis-overlay"></canvas>
        <div class="crosshair"></div>
        <div class="stopwatch" id="stopwatch">00:00:00.00</div>
    </div>

    <!-- Boutons -->
    <div class="controls">
        <button id="capture-bg">Capturer le fond</button>
        <button id="start-recording">Lancer l'enregistrement</button>
        <button id="stop-recording">Arrêter l'enregistrement</button>
        <button id="calculate">Calculer</button>
    </div>

    <!-- Résultats numériques -->
    <div class="results">
        <p>Angle : <span id="angle-value">—</span> °</p>
        <p>Vitesse : <span id="speed-value">—</span> px/s</p>
        <p>Position (X, Y, Z) : <span id="position-value">—</span></p>
        <p>Erreur absolue (e1) : <span id="error1-value">—</span></p>
        <p>Erreur relative (e2) : <span id="error2-value">—</span></p>

        <h3>Équation du mouvement (repère XYZ)</h3>
        <pre id="equation">—</pre>
    </div>

    <!-- Graphiques position -->
    <h3>Évolution des coordonnées</h3>
    <div class="graphs">
        <canvas id="graph-x" width="250" height="200"></canvas>
        <canvas id="graph-y" width="250" height="200"></canvas>
        <canvas id="graph-z" width="250" height="200"></canvas>
    </div>

    <!-- Graphiques vitesse et distance -->
    <h3>Analyse cinématique</h3>
    <div class="graphs">
        <canvas id="graph-v" width="250" height="200"></canvas>
        <canvas id="graph-d" width="250" height="200"></canvas>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
